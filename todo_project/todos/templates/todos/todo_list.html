<h1>My Todos</h1>
<a href="{% url 'todo_add' %}">Add New Todo</a> | <a href="{% url 'logout' %}">Logout</a>
<ul>
{% for todo in object_list %}
    <li>
        {{ todo.title }} - {{ todo.due_date }} - {% if todo.completed %}Completed{% else %}Pending{% endif %}
        <a href="{% url 'todo_edit' todo.pk %}">Edit</a>
        <a href="{% url 'todo_delete' todo.pk %}">Delete</a>
    </li>
{% empty %}
    <li>No todos yet.</li>
{% endfor %}
</ul>
